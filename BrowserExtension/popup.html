<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorSafeAI - Prevention Mode</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    .logo {
      font-size: 48px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #4caf50;
      border-radius: 8px;
      color: white;
      margin-bottom: 15px;
    }

    .status.disabled {
      background: #f44336;
    }

    .status-text {
      font-weight: bold;
      font-size: 16px;
    }

    .toggle-btn {
      padding: 8px 16px;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: white;
      color: #4caf50;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-box {
      text-align: center;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .protection-level {
      margin-top: 15px;
    }

    .protection-level label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .protection-level select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .info-box {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 12px;
      margin-top: 15px;
      border-radius: 4px;
    }

    .info-box p {
      margin: 0;
      font-size: 13px;
      color: #856404;
    }

    .footer {
      text-align: center;
      color: white;
      font-size: 12px;
      margin-top: 20px;
    }

    .recent-scams {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .scam-item {
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .scam-item .url {
      color: #666;
      word-break: break-all;
    }

    .scam-item .time {
      color: #999;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>
      <h1>SeniorSafeAI</h1>
      <p style="margin: 0; font-size: 14px;">Prevention Mode</p>
    </div>

    <div class="status" id="status">
      <span class="status-text" id="status-text">Protection Active</span>
      <button class="toggle-btn" id="toggle-btn">Disable</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="scams-blocked">0</div>
        <div class="stat-label">Scams Blocked</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="links-scanned">0</div>
        <div class="stat-label">Links Scanned</div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top: 0; color: #333;">Quick Actions</h3>
      <button class="btn btn-primary" id="scan-page-btn">
        üîç Scan Current Page
      </button>
      <button class="btn btn-secondary" id="view-reports-btn">
        üìä View Reports
      </button>
      <button class="btn btn-secondary" id="settings-btn">
        ‚öôÔ∏è Settings
      </button>
    </div>

    <div class="card">
      <h3 style="margin-top: 0; color: #333;">Protection Level</h3>
      <div class="protection-level">
        <select id="protection-level">
          <option value="low">Low - Basic protection</option>
          <option value="medium">Medium - Balanced</option>
          <option value="high" selected>High - Maximum protection</option>
        </select>
      </div>

      <div class="info-box">
        <p><strong>High Protection:</strong> Blocks suspicious links and shows warnings for potential scams</p>
      </div>
    </div>

    <div class="card" id="recent-scams-card" style="display: none;">
      <h3 style="margin-top: 0; color: #333;">Recent Threats Blocked</h3>
      <div class="recent-scams" id="recent-scams"></div>
    </div>

    <div class="footer">
      <p>Protecting seniors from online scams</p>
      <p>&copy; 2024 SeniorSafeAI</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
